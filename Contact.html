<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Main.css">
    <title>Document</title>
</head>

<body>
    <header class="hero">
        <div class="hero__main">
            <!--No todos los elementos tienen que tener 
                el nombre de hero en la clase.-->
            <h1 class="hero__title">
                <a href="index.html">Blog<span>DeCafé</span></a>
            </h1>
            <nav class="hero__nav">
                <a href="AboutUS.html">Nosotros</a>
                <a href="Courses.html">Cursos</a>
                <a href="Contact.html">Contacto</a>
            </nav>
        </div>
        <p class="hero__slogan">Blog de café con consejos y cursos</p>
        <span class="hero__span">Aprende de los expertos con las mejores recetas y consejos</span>
    </header>
    <!--HEADER-->

    <main class="container">
        <h2>Contacto</h2>
        <div class="div-img contact-div">
            <img src="img/contacto.jpg">
        </div>
        <form class="contact-form">
            <div class="contact-form__div">
                <label for="Name" title="Nombre">Nombre: </label>
                <input name="Name" type="text" placeholder="Ingrese su nombre">
            </div>

            <div class="contact-form__div">
                <label for="Mail" title="E-Mail">E-Mail: </label>
                <input name="Mail" type="text" placeholder="example@gmail.com">
            </div>

            <div class="contact-form__div contact-form__div-message">
                <label for="Message">Mensaje: </label>
                <input name="Message" type="text">
            </div>

            <a href="#" id="contact-form__button">Enviar</a>
        </form>

    </main>
    <footer>
        <div class="hero__main">
            <!--No todos los elementos tienen que tener 
                el nombre de hero en la clase.-->
            <h1 class="hero__title">
                <a href="index.html">Blog<span>DeCafé</span></a>
            </h1>
            <nav class="hero__nav">
                <a href="AboutUS.html">Nosotros</a>
                <a href="Courses.html">Cursos</a>
                <a href="Contact.html">Contacto</a>
            </nav>
    </footer>
</body>

</html>
